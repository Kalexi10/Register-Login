<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Raccoon INC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="logindiv">
        <center>
            <h1> Create an Account</h1>
        </center>
    </div>
    <form id="register">
        <div class="container">
            <label>Enter your Email : </label>
            <input id="registeruser" type="text" placeholder="Email" name="email" required>
            <label>Create password : </label>
            <input id="registerpass" type="password" placeholder="Password" name="password" required>
            <input type="checkbox" checked="checked"> Accept Terms of service
            <button type="submit">Sign Up</button>
            <a href="login.html">Already have an account?</a>
            <a id="line">-------------------</a>
            <a href="https://www.youtube.com/watch?v=JqHaJkIvz0Q">Terms of Service</a>
        </div>
    </form>
    <script type="module" src="register.js"></script>
</body>

</html>
